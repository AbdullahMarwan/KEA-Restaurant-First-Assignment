<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="food_menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
                <address>
                    <p>
                        <span>Guldbergsgade 29N</span>
                        <span>2200 Copenhagen</span>
                    </p>
                    <p>Phone no.: <a href="tel:20825370" title="Restaurant Phone">20 82 53 70</a></p>
                    <p>E-mail: <a href="mailto:info@restaurankea.dk" title="Restaurant Email">info@restaurantkea.dk</a></p>
                </address>
                <img src="restaurant_assets/img/map.jpg" alt="Map of KEA">
        </section>
        <form action="mailto:info@restaurankea.dk" method="post">
            <legend>Contact Form</legend>
            <fieldset>
                <div>
                    <label for="txtFullName">Full Name</label>
                    <input type="text" id="txtFullName" name="full_name" required pattern="([A-Za-z-]+ )+[A-Za-z-]+">
                </div>
                <div>
                    <label for="txtPhoneNo">Phone no.</label>
                    <input type="tel" id="txtPhoneNo" name="phone_no" required pattern="([0-9]{8})">
                </div>
                <div>
                    <label for="txtEmail">E-mail</label>
                    <input type="text" id="txtEmail" name="email" required>
                </div>
                <div>
                    <label for="txtPersons">Persons</label>
                    <input type="number" id="txtPersons" name="persons" value="2" required min="1" max="20">
                </div>
                <div>
                    <label for="txtDateTime">Date and time</label>
                    <input type="datetime-local" id="txtDateTime" name="date_and_time" required>
                </div>
                <div>
                    <label for="txtFurtherInformation">Further information</label>
                    <textarea id="txtInformation" name="further_information"></textarea>                </div>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </main>
</body>
<footer>

    </p>
</footer>
</html>
